{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assign a leader</title>
    <link rel="stylesheet" href="{% static 'sign-form.css' %}" />
  </head>
  <body>
    <div class="signupForm">
      <form action="" method="POST" class="form">
        {% csrf_token %}
        <h1 class="title">Assign a leader</h1>

        <div class="errorMessage">
          {% for message in messages %} {{ message }} {% endfor %}
        </div>

        <div class="inputContainer">
          <label>
            <select name="project-select" id="team-select">
              <option value="">Select a team number</option>
              {% for value in team %}
              <option value={{value.0}} >{{value.0}}</option>
              {% endfor %}
            </select>
          </label>
        </div>

        <div class="inputContainer">
          <label>
            <select name="project-select" id="user-select">
              <option value="">Select a user ID</option>
              {% for value in users %}
              <option value={{value.0}} >{{value.0}} </option>
              {% endfor %}
            </select>
          </label>
        </div>

        <input type="submit" class="submitBtn" value="Assign leader" />
      </form>
    </div>
  </body>
</html>
